<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=yes">
  <title>bank-app</title>
  <script type="text/javascript">
    (function () {
      var doc = document;
      var docEl = doc.documentElement;
      var metaEl = doc.querySelector('meta[name=viewport]');
      var dpr = (devicePixelRatio > 3 ? 2 : devicePixelRatio);
      var scale = 1 / dpr;
      var deviceWidth = docEl.clientWidth;
      metaEl.setAttribute('content', 'width=' + deviceWidth * dpr + ',initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=yes');
    })();
  </script>
</head>
<body>
<div id="app"></div>

</body>
</html>
